name: update workflow
# on:
#   push:
#     branches: [main]
on: workflow_dispatch

jobs:
  deploy: 
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: update
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
              cd CMSC389T-Web-Template
              git pull